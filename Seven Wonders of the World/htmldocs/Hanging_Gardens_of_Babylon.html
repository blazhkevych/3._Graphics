<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		dt {
			text-align: center;
			font-family: Georgia, serif;
			font-size: 34px;
			font-weight: bold;
			line-height: 1.5;
			color: #000;
			margin-bottom: 10px;
		}

		dd {
			text-align: justify;
			font-family: Georgia, serif;
			font-size: 16px;
			line-height: 1.5;
			color: #000;
			margin-right: 40px;
		}

		body {
			background-color: #ffffff;
			font-family: Georgia, serif;
			font-size: 16px;
			line-height: 1.5;

		}

		img {
			float: right;
			margin: 5px;
			border: 3px solid rgb(0, 0, 0);

		}

		h1 {
			text-align: center;
			font-family: Georgia, serif;
			font-size: 34px;
			line-height: 1.5;
			color: #000;
			margin-bottom: 10px;
		}

		/* CSS стили для слайдера */
		.slider {
			width: 100%;
			height: 400px;
			position: relative;
			overflow: hidden;
		}

		.slider img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-height: 100%;
			max-width: 100%;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		.slider img.active {
			opacity: 1;
		}
	</style>
</head>

<body>
	<dl>
		<dt>
			Висячие сады Семирамиды
		</dt>
		<dd>
			<div class="slider">
				<img src="../img/heops/1.jpg" alt="Slide 1">
				<img src="../img/heops/2.jpg" alt="Slide 2">
				<img src="../img/heops/3.jpg" alt="Slide 3">
				<img src="../img/heops/4.jpg" alt="Slide 4">
				<img src="../img/heops/5.jpg" alt="Slide 5">
			</div>
			<span style="font-weight: bold;">Пирами́да Хео́пса</span> (араб. هرم خوفو), Великая пирамида Гизы — крупнейшая из
			

		</dd>
	</dl>

	<script>
		// JavaScript код для слайдера
		const sliderImages = document.querySelectorAll('.slider img');
		let currentIndex = 0;
		setInterval(() => {
			sliderImages[currentIndex].classList.remove('active');
			currentIndex = (currentIndex + 1) % sliderImages.length;
			sliderImages[currentIndex].classList.add('active');
		}, 3000);
	</script>

</body>

</html>
